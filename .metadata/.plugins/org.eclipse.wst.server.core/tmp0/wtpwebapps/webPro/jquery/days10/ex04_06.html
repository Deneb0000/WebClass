<style>
  .container{
    width: 400px;
    height: 200px;
    border: 1px solid gray;
    position: relative;
    overflow: hidden;
  }
  .container div{
    height: 100%;
    width: 100%;
    position: absolute;
    text-align: center;
  }

  #box1{ background-color: red;}
  #box2{ background-color: blue;}
</style>

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
<button> start </button>

  <div class="container">
    <div id="box1">A</div>
    <div id="box2">B</div>
  </div>

  <script>
    $("#box2").css("left", $("#box2").width());
    $("button").on("click", function(){
      $(".container div:first")
      .stop(true, true) //
      .animate({left: "-=400px" },{ queue:false})
        .next()
          .stop(true,true)
          .animate({left: "-=400px" },function(){
            let box = $(this).prev().detach();
            // $(".container").append(box);
            // box.css("left", "400px");
            //빨간박스를 잘라와서 뒤에 붙힌다

            box.css("left","400px")
            .appendTo(".container")
          })          
    })
  </script>
</div>
