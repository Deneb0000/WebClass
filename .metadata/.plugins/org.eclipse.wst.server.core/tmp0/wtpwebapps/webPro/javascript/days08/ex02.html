  <xmp class="code">
    call()  : 다른 객체의 메서드를 불러서 처리 할 수 있는 함수이다
    apply() : 다른 객체의 메서드를 불러서 처리 할 수 있는 함수이다
    
    차이점 - 매개변수가 있느 경우가 달라진다.
      call() 매개변수 나열
      apply() 맴개변수 [배열]...
  </xmp>
  <script>
    let person = {
      print : function(){
        return this.name+"/"+this.age;
     },
     printf : function(city, eyeColor){
        return this.name+"/"+this.age+"/"+city+"/"+eyeColor;
     }
    }
    let person1 = {
      name : "hong",
      age : 20
      /*,  print : function(){
        return this.name+"/"+this.age;
      }
        */
    };

    let person2 = {
      name : "admin",
      age : 40
      /*,  print : function(){
        return this.name+"/"+this.age;
      }
        */
    };

    // person1.print(); x
    //perons 다른 객체의 print() 함수를 호출해서 출력.
    person1.print.call(person); //이름, 나이            //person1을 부르는데 person도 부를꺼다
    person1.printf.call(person, "seoul", "blue");  // 이름, 나이, 도시, 눈색

    //person2:print(); x
    person2.print.apply(person);
    person2.printf.apply(person, ["seoul", "blue"]); 

    //배열 가장 큰값, 작은값
    const m = [3, 5, 2, 4, 1];
    let max = Math.max.apply(null, m);
  </script>
  <script>
    //bind() 묵다, 감싸다
    //다른 객체의 메서드를 내 객체에 묶겠다.
    let result = person.print.bind(person1)();
    alert(result);  //hong/20
    

  </script>
