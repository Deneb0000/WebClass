  <script>
//function onOnlyNumber(obj){}  // 숫자만 인식하는데 한글은 출력안되게하는것 한글키도 받아버림
document.getElementById("age").addEventListener('keydown', function(event){
  if(!/^\d$/.test(event.key)&& event.key !== "Backspace" && event.key !== "Delete" && event.key !== "Enter"){
    alert("숫자만 입력하세요");
    event.preventDefault();
    this.value = this.value.replace(/^\d$/,'');
   }
  })

document.querySelector("button").onclick = function(){
  const demo = document.querySelector("#demo");
  let age = document.querySelector("#age").value;
  // alert(typeof age);  //string "20"
  if (!age.trim()){  //""-> 0 -> false
  alert("필수 입력");
  document.querySelector("#age").focus();
  return;   //입력하지 않으면 빠져나간다
  }
  // "" -> 0 형변환
  if (age >= 30){   //"20" >= 30  숫자형문자열은 자동으로 숫자로 형변환해줘서 오류x
    demo.innerText = "old";
  }else{
    demo.innerText = "young";
  }
}
