<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  <!-- 기본 이벤트 취소 시키겠다 -->
  <a onclick="return test1();" href="http://www.naver.com">naver</a>
<br>
<a href="http://www.naver.com">naver</a>

  <script>
    function test1(){
      // alert(">test1...");
      let result = confirm("이동 확인");   //onfirm 취소 확인버튼이 뜨는것 
      // alert(result);     //확인 = true     취소 = false
      return result;
    }

    //js 기본 이벤트 취소
    $("a").last().on("click", function(event){
      let result = confirm("이동확인");
      if(!result){//취소
        //이벤트 버블링(전파)
        // event.stopPropagation();
        event.preventDefault();       // 기본 이벤트를 취소하는 제이쿼리 메서드
      }
    })
  </script>
</div> 
</body>
</html>
