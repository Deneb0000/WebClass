<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .box{
        border: 1px solid gray;
        width: 100px;
        height: 100px;
        text-align: center;
    }
</style>
</head>
<body>

<!-- <div class="box">Box - 1</div> -->

<script>
    // [자바스크립트] div 요소 동적 생성 후, 스타일 지정
    const divElement = document.createElement("div");        //DOM method    문서객체 객체를 생성하는 메서드
    // = <div>Box - 1</div>
    divElement.innerText = "Box - 1";

    // 스타일 지정
    /* divElement.style.border = "1px solid gray";
    divElement.style.width = "100px";
    divElement.style.height = "100px";
    // css text-align = js textAlign
    divElement.style.textAlign = "center"; */

    // 스타일 지정2 
    // JQuery class 속성 추가 / 제거  addClass()/removeClass()
    // JS                            classList.add("")/className="";
    divElement.className = "box";
    

    // <body> 요소의 자식으로 새로 생성한 요소를 추가
    document.body.appendChild(divElement);   //appendChild : 마지막 요소로 추가하겠다

</script>

</body>
</html>
