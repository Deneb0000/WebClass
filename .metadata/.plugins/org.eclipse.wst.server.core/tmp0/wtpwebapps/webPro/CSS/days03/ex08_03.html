<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  p:empty{
    width: 200px;
    height: 200px;
    background-color: red;
  }

  input[type=text]:disabled{  /*비활성화*/
    background: #ddd;
  }

  input[type=text]:enabled{ /*활성화 된 상태*/
    background: blue;
  }

  input:checked{  /*체크된 상태*/
    height: 50px;
    width: 50px;
  }

  :not(p){  /*p태그를 제외한 모든 요소*/
    color: red;
  }
</style>
</head>
<body>
<!-- 
: 의사 클ㄹ래스 - 요소의 특정 상태  
-->
name : <input type="text" value="비활성" disabled="disabled"><br>
age : <input type="text" ><br>
addr : <input type="text" ><br>
tel : <input type="text" ><br>

<form action="">
  <input type="radio" checked="checked"> male<br>
  <input type="radio"> female<br>
  
  <input type="checkbox" checked="checked"> bike<br>
  <input type="checkbox"> car<br>
</form>

</body>
</html>
