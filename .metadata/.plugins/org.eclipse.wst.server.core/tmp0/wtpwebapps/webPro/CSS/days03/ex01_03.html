<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .box{
        border: 1px solid gray;
        width: 100px;
        height: 100px;
        text-align: center;
    }
    
     /* div:nth-child(2){ */
     /* div:nth-of-type(1){}*/
    div:first-of-type{
        background-color: green;
        position: static;   /*기본값 static : 항상 페이지의 일반적인 흐름에 따라 위치가 지정된다*/
    }

    div:nth-of-type(2){
        background-color: yellow;
        position: relative; /*상대좌표*/
                            /* ㄴ 기준*/
        left: 10px;
        top: 10px;
    }
    
    div:nth-of-type(3){
        background-color: red;
        position: fixed;    /*위치 고정 : */
        right: 10px;
        bottom: 10px;
    }

    div:nth-of-type(4){
        background-color: blue;
        position: absolute;    /*절대 좌표 : 가장 가까운 위치의 조상을 기준으로 하는 좌표 */
        left:50px;
        top: 25px;

        z-index: -1;
    }

</style>
</head>
<body>

<script>
 // [JS] 반복문 사용해서 div 5개 동적 생성 + position 속성을 이용해서 종류별로 설정
 // java System.out.println("Box - "+i)
 //      System.out
 for (var i = 1; i <= 5; i++) {
    const divElement = document.createElement("div");
    // divElement.innerText = "Box - " + i;
    divElement.innerHTML = `Box - ${i}`;
    divElement.className = "box";
    document.body.appendChild(divElement);    
 }//for
</script>

</body>
</html>
