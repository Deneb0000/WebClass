<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 내부적(internal) css 스타일 적용 방법 -->
<style>
	#demo{
        background-color: rgb(70, 119, 255) !important;
    }

    .second{
        background-color: rgb(88, 88, 88) !important;
    }
p{
    background-color: #720000 !important;
}

</style>
</head>
<body>
<!-- 
[css 규칙 中 !important]    
일반적인 것보다 더 중요성이 있습니다
!important 규칙을 적용하면 해당 요소의 특정 속성에 대한 이전 모든 지정된 스타일은 무시되고 새로 설정(정의)된다
-->

    <!-- p*4>lorem5 -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="second">Hic dicta laudantium distinctio delectus?</p>
    <p>Dolores tempore doloribus impedit animi.</p>
    <p id="demo">Quod molestias ipsa placeat architecto!</p>

</body>
</html>
