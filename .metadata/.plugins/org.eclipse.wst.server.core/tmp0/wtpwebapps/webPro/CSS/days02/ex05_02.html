<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<style>
    body{
        font-family: "Sofia","sans-serif";
        font-size: 3vw;
        font-size: italic;
        font-weight: bold;
        /* 작은 대문자 글꼴로 표시 여부     디폴트값 nomal*/
        font-variant: small-caps;
    }
    h1{
        font-family: "Audiowide";
    }

    h2{
        font-family: Trirong;
    }

    h3{
        font-size: italic;
        font-variant: small-caps;
        font-weight: bold;
        font-size: 12px;
        line-height: 30px;
        font-family: verdana, serif;

        font : italic small-caps bold 12px/30px verdana, serif;
    }
</style>
</head>
<body>
    <h1>
        Audiowide font
    </h1>
    <h2> Trirong Font</h2>
<!-- 
    - html에서 제공하는 표준 글꼴을 사용하고 싶지 않다면 구글 폰트(무료 1000개 이상)를 사용할 수 있다
    
    - 구글 폰트를 사용하는 방법
        1) link 태그로 구글 폰트의 링크 추가
        2) css 글을 참조

        주의) 여러 글꼴들을 요청하면 웹페이지의 속도가 느려질 수 있다.
-->
    <P>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit quia aliquam error eum numquam expedita. Voluptatum similique nesciunt maxime quo possimus a corrupti repudiandae vel reprehenderit, porro fugiat inventore perspiciatis!</P>
</body>
</html>
