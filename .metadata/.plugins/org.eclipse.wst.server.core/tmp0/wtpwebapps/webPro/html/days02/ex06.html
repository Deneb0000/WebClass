<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
strong {
	color: RED;
}
em{color: blue;
}
</style>
</head>
<body>
<h3>html 서식 요소 - 특별한 유형의 텍스트를 표시하는 서식</h3>
<!-- ol[type=1]li*13>{텍스트} -->
<ol type="1">
<li>텍스트</li>
<li><b>텍스트 : 볼드체</b></li> <!-- bold는 그저 굵게만 만들어줌 -->
<li><strong>중요한 텍스트 강조</strong></li> <!-- strong 강조하기 위한 태그 -->
<li><i>italic 텍스트, 기울림글꼴, 기술용어, 생각 등등 </i></li>
<li><em>emphasized 텍스트, 기울림글꼴, 강조</em></li>
<li><mark>강조 텍스트</mark></li>
<li><small>더 작은 텍스트</small></li>
<li><del>취소선 텍스트</del></li>
<li>텍<ins>스</ins>트 - 삽입된 텍스트 (밑줄)</li>
<li>H<sub>2</sub>O	-	아래 첨자 </li>
<li>2<sup>3</sup> - 위 첨자</li>
<!-- (TT | I | B | U | S | STRIKE | BIG | SMALL | BLINK | keygen | EM | STRONG | DFN | CODE | 
 SAMP | KBD | VAR | CITE | ABBR | ACRONYM | mark | A | IMG | APPLET | OBJECT | FONT | BASEFONT | BR | 
 WBR | SCRIPT | MAP | Q | SUB | SUP | SPAN | BDO | IFRAME | EMBED | BGSOUND | MARQUEE | NOBR | 
 output | time | meter | progress | command | INPUT | SELECT | TEXTAREA | LABEL | BUTTON | datalist | audio | 
 canvas | EMBED | IFRAME | IMG | math | OBJECT | svg | video) -->

</ol>

</body>
</html>
