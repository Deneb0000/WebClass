<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
div{
width: 100px;
height: 100px;
border:  solid 1px gray;
}
div:nth-child(2){
    background-color: #740000;
    display: none;
}
div:nth-child(3){
    background-color: #FFFF00;
    visibility: hidden;
}

</style>
</head>
<body>
<!-- visibiliy / display 차이점 -->
 <!-- ㄴ 자리를 유지하느냐 안하느냐의 차이 -->
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>

</body>
