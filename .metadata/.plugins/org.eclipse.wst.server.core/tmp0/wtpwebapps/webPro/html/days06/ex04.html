	[html API] 어프로케이션 프로그래밍 인터페이스 (라이브러리)	JavaScript 사용 코딩
	1. 사용자의 위치 정보 - Geolocation
		예) 맛집 ( 위도, 경도 )
		   스마트폰 지리적 위치 ( GPS ) - 가장 정확함
	2. Drag/Drop
	3. Web Storage ( 웹 저장소 )
		- 사용자 브라우저 내에 로컬로 데이터를 저장하고 읽어 올 수 있다 
		- 이전에는 쿠키 ( cookie ) 저장하였다 "쿠키보다 안정성이 있다"
		- 대량의 데이터도 저장 가능
		- 웹사이트의 성능 보존
	4. Web Workes ( 웹 작업자 )
		- 웹 페이지의 성능에 영향 주지않으며 백그라운드에서 실행되는 JavaScript이다.
		- 다른 스크립트와 독립적으로 백그라운드 에서 실행되는 JavaScript 
	5. SSE ( Server Sent Event ) _API이다
		- 사용하면 웹 페이지가 서버로 부터 업데이트를 가져올 수 있다
		- 서버에서 보낸 이벤트 알림 수신해서 처리할때 사용된다
