<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
 #container{
  display: flex;
  width: 60%;
  margin: 0 auto;
 }
 #container>div{
  width: 33%;
 }
 #container>div>select{
  width: 100%;
  height: 200px;
 }
 button{
  width: 100%;
 }
</style>

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  <div id="container">
    <div>
      <select name="" id="leftCmb" multiple="multiple">
        <option value="">이시훈</option>
        <option value="">김준석</option>
        <option value="">최사랑</option>
        <option value="">김선우</option>
        <option value="">박준용</option>
      </select>
    </div>
    <div>
      <button>▶</button>
      <button>▶▶</button>
      <button>◀</button>
      <button>◀◀</button>
    </div>
    <div>
    	<select name="" id="rightCmb" multiple="multiple"></select>
    </div>
  </div>
</div> 
<script>
const leftCmb = document.querySelector("#leftCmb");
const rightCmb = document.querySelector("#rightCmb");

//<button>▶</button>
document.querySelector("button:first-of-type").onclick = function(){
  const leftCO = document.querySelectorAll("#leftCmb option");
  for (var i = 0,j=0; i < leftCO.length; i++) {
    //console.log(getAttribute("selectde"));
    let op = leftCO[i];
    if(op.selected){
      // rightCmb.Option[j++]= new Option(op.text);
      rightCmb.appendChild(op.cloneNode(true));
    }
  }
}

// <button>▶▶</button>
document.querySelector("button:nth-of-type(2)").onclick = function(){
  const leftCO = document.querySelectorAll("#leftCmb option");

  for (var i = 0,j=0; i < leftCO.length; i++) {
    let op = leftCO[i];
    if(op.selected){
      /*
      rightCmb.appendChild(op.cloneNode(true));
      op.remove();
      */
     
     //제거한 요소를 반환한다
     const removeOp = leftCmb.removeChild(op);
     rightCmb.appendChild(removeOp);

    }
  }
}

//<button>◀</button>
document.querySelector("button:nth-of-type(3)").onclick = function(){
  const rtCO = document.querySelectorAll("#rightCmb option");
  for (var i = 0,j=0; i < rtCO.length; i++) {
    //console.log(getAttribute("selectde"));
    let op = rtCO[i];
    if(op.selected){
      // rightCmb.Option[j++]= new Option(op.text);
      leftCmb.appendChild(op.cloneNode(true));
    }
  }
}

// <button>◀◀</button>
document.querySelector("button:last-of-type").onclick = function(){
  const rtCO = document.querySelectorAll("#rightCmb option");

  for (var i = 0,j=0; i < rtCO.length; i++) {
    let op = rtCO[i];
    if(op.selected){
      /*
      rightCmb.appendChild(op.cloneNode(true));
      op.remove();
      */
     
     //제거한 요소를 반환한다
     const removeOp = rightCmb.removeChild(op);
     leftCmb.appendChild(removeOp);

    }
  }
}
