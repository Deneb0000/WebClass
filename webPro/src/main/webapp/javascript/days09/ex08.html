     BOM
     ㄴ window
     ㄴ screen 객체
        - 사용자 화면에 대한 정보를 가지고 있는 객체
         screen.width 화면 너비
         screen.height 화면 높이
         screen.availWidth : 실제 사용 가능한 화면 너비
         screen.availheight : 실제 사용 가능한 화면 높이
          ex) 작업표지줄은 사용이 가능한 영역이 아니다

         screen.colorDepth : 색, 농도
          16비트 : 65536가지
          32비트 : 42억 가지

          등등
  </xmp>
  <p id="demo"></p>
  <script>
    let output = `
    ${screen.width} /${screen.height}<br>
    ${screen.availWidth} /${screen.availheight}<br>
    ${screen.colorDepth}
    `;

    $("p#demo").html(output);
  </script>
