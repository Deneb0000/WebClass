<script>
  let btns = document.querySelectorAll(".myprogress button");
  for (var i = 0; i < btns.length; i++) {
    btns[i].onclick = function(){
      let btn = event.srcElement;
      let width = 1;
      let timer = setInterval(function(){ // 중첩함수
        if(width<100){
          btn.previousElementSibiling.style.width = ++width+"%";
          btn.previousElementSibiling.innerHTML=width+"%";
        }else{
          clearInterval(timer);
        }
      },30);
    }
}
</script>
