<header>

  <ul>
    <li><a href="#">로그인</a></li>

</header>
<div>
  <xmp class="code">
     
  </xmp>
  <button>TypeWriter</button>
  <p id="demo"></p>
  <script>
    let content;    //html 태그 모든 내용을 저장하는 변수
    let timer;
    let contentLength;
    $("button").on("click", function(){
      // document.body ==<body> 요소
        // document.documentElement ==  <html>
        content =  $("html").html();
        // alert(content);
        contentLength = content.length;
        // alert(contentLength);   //1331

        //0.01초 간격으로 한 문자씩 출력...
        typeWriter();
        timer = setInterval(typeWriter, 10);
    });
    let i = 0;
    function typeWriter(){
      let oneChar = content[i++];

      // let oldHtml = $("#demo").html();
      // $("#demo").html(oldHtml + ontChar);
      // ==
      $("#demo").html(function(indec, oldHtml){
        return oldHtml + (oneChar == '\n'?"<br>":oneChar);
      });

      window.scrollTo(0, document.body.scrollHeight);
      if( i > contentLength ){    // ==으로하면 마지막 한문장이 안찍힐것이다
        clearInterval(timer);
        alert("출력완료");
      }
    }
  </script>
</div>
