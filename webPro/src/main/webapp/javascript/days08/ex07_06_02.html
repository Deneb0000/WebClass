  <xmp class="code">
     클로저사용으로 제각각 다른 값을 줄수 있다
  </xmp>
  <button onclick="make();">Clikc me</button>
  <br>
  <br>
<div id="container">
</div>
<script>
  let no = 1;
  
  function getRS(min, max){
    return Math.floor(Math.random()*(max-min+1))+min;
  }
  
  function make(){
    let newCircle = document.createElement("div");
    newCircle.className="animate";
    newCircle.setAttribute("id","animate" + no);

    //랜덤색상 추가해보기
    let newColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    newCircle.style.backgroundColor=newColor;

    //크기도 바꿀수 있을까..
    let cicleSize = getRS(10,200);
    newCircle.style.width = cicleSize + "px";
    newCircle.style.height = cicleSize + "px";
  

    document.getElementById("container").appendChild(newCircle);
    myMove(newCircle); //Element요소
    no++;
  } //make
  function myMove(elem){
    var posX = 0, posY=0;

    var x = parseInt(Math.random()*8) +2;
    var y = parseInt(Math.random()*8) +2;
            // 콜백함수
    var timer = setInterval(function(){
      if(posY >= 350 || posY <= 0) y *= -1; // y 방향을 바꾼다
      if(posX >= 350 || posX <= 0) x *= -1;

      posX += x; //6;
      posY += y; // 9

      if( posX < 0 ) posX = 0;
      else if(posX > 350) posX =350;
      if (posY < 0 ) posY = 0;
      else if(posY > 350) posY = 350;

      elem.style.left = posX + "px",
      elem.style.top = posY + "px";
    }, 10);
  }// myMove


  //좌표를 바꿀려면 크기값을 불러와서 posX - cicleSize/2 +"px"?
</script>
