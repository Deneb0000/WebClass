<div>
  <xmp class="code">
     js Set
     js Map
      ㄴ key-value 한쌍 entry
      ㄴ key으로 인한 순서 유지
      ㄴ new Map(); 객체로 생성한다
      ㄴ set(); 함수로 설정
         get(); 얻어온다
         delete(); 요소 제거
         has() 키 존재 유무
         forEach() 반복처리
         entries()
         size 속성
         등등...
      
  </xmp>
</div> 
<script>
  const m = new Map([
    ["1번", "홍길동"], //key, value
    ["2번", "이시훈"]
  ]);
  m.set("3번", "김준석");
  m.set("4번", "최사랑");

  //alert(m.size);

  m.set("3번", "김선우"); //수정

  if(m.has("3번")){
    let entryVelue = m.get("3번");
    //m.set("3번", "김준석");
    m.delete("3번");//엔트리삭제    
}
//m.clear()
// alert(typeof m) //object
// alert(m instanceof Map) //true

//모든 엔트리 출력.
m.forEach((value,key)=>{
  document.write(`${key}-${value}<br>`);
});
for(let entry of m.entries()){
  document.write(`>>${entry}/${entry[0]}-${entry[1]}<br>`)
}

//모든 key 값 cnffur
for(let key of m.keys()){
  document.write(`>>${key}/${key[0]}-${key[1]}<br>`)
}

//모든 value 값 출력..
for(let value of m.values()){
  document.write(`>>${value}/${value[0]}-${value[1]}<br>`)
}
</script>
