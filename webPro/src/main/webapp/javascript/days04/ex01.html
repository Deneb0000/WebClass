<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
<option value="">음악</option> 
<option value="음악">음악</option> 
    옵션태그의 밸류값을 설정하지않으면 test 속성 = value  속성

    selected = "selected"

  </xmp>

  좋아하는 과목을 선택하세요?
  <br>
  <select name="subject" id="subject">
    <option value="">선택하세요</option>
    <option value="kor">국어</option>
    <option value="eng">영어</option>
    <option value="mat">수학</option>
    <option value="pe">체육</option>
    
  </select>
  <br>
  <button>확인</button>
  <p id="demo">mt / 수학</p>

</div> 
<script>
  document.querySelector("#subject").onchange = function(){
    //다른옵션이 발생할때 이벤트 발생 채인지 이벤트를 발생시킬려면 제일 위에
    // alert("change")
    selectChange()
  }

  document.querySelector("button").onclick = function(){
    selectChange()
  }


  function selectChange(){
    let sel = document.querySelector("#subject");
    let demo = document.querySelector("#demo");
    //alert(sel.selectedIndex);  //선택된 값을 반환하는 


    if(sel.selectedIndex == 0){
      alert("과목을 선택하세요!!!");
      return;
    };


    //js option's' 컬렉션 
    let sOp = sel.options[sel.selectedIndex]; //선택된 옵션태그
    // sOp.getAttribute("value");
    let oValue = sOp.value;
    let oTaxt = sOp.text;
    demo.innerHTML = `선택한 옵션의 value : ${oValue}
    <br>
    선택한 옵션의 text : ${oTaxt}`;

  }
  
</script>

</body>
