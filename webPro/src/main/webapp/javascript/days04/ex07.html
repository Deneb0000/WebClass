<script>
  let txt1 = document.querySelector("input[type=text]:first-of-type");
  let txt2 = document.querySelector("input[type=text]:nth-of-type(2)");
  let txt3 = document.querySelector("input[type=text]:last-of-type");

  txt1.onkeydown = function(){
    if(! (event.keyCode >= 48 && event.keyCode <=57 
            || event.keyCode == 8
            || event.keyCode == 9
            || event.keyCode == 13
            || event.keyCode != 229 ) ){

      alert("숫자만 입력");
      event.returnValue=false;
    }
    if(event.key === "Enter" || event.key === "Tab"){
    	event.preventDefault();
      txt2.focus();
    }
  }

  txt2.onkeydown = function(){
    if( ! (event.keyCode >= 48 && event.keyCode <=57 
            || event.keyCode == 8
            || event.keyCode == 9
            || event.keyCode == 13
            || event.keyCode != 229 ) ){

      alert("숫자만 입력");
      event.returnValue=false;
    }
    if(event.key === "Enter"){
      let result = parseInt(txt1.value) + Number(txt2.value);
      txt3.value = result;

      txt1.select();
      
    }

    if(event.key === "Tab"){
      txt1.select();      
    }
  }
