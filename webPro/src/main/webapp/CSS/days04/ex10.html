<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    p{
        width: 200px;
        border: 1px solid;
    }

    p.to2{
        /* 자동 줄바꿈 x -> 오버플로우 발생 */
        white-space: nowrap;
        overflow: hidden;
        /*표시되지 않는 넘친 텍스트를 알리는 방법...*/
        /* text-overflow: clip; <디폴트값 그리고 잘라내서 모른다*/
        text-overflow: ellipsis;
    }

    p.to2:hover{
        overflow: visible;
    }
    
    p.to1, p.to4{
        word-break: break-word;
        word-wrap: break-word;
    }
</style>
</head>
<body>
<!-- 
[ css 텍스트 효과 속성 ]    
- text-overflow     텍스트 오버플로워
- word-wrap         줄바꿈
- word-break        줄바꿈 규칙
- writing-mode      쓰기 모드
-->

<p class="to1">Lorem ipsum dolor sit amet.</p>
<p class="to2">Ipsam beatae possimus ab fugiat!</p>
<p class="to3">Facere distinctio fugiat perferendis modi.</p>
<p class="to4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, hic?</p>
</body>
</html>
