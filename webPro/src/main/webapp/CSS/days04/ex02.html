<style>
    .dropdown{
        position: relative;
        display: inline-block;
        left: 100px;
    }
    .dropdown>.dropdown-content{
        display: none;
        position: absolute;

        border: 1px solid #f9f9f9;
        min-width: 160;
        padding: 12px 16px;
        z-index: 1;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    .dropdown:hover >.dropdown-content{
        display: block;
    }
</style>
</head>
<body>
<!-- 
    드롭다운(dropdown)    
    - 사용자가 요소 위에 마우스를 올리면(hover) 나타나는 상자.
