<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    ul{
         margin-left: 20px;
         color: blue;
    }
    ul:hover{
         margin-left: 20px;
         color: red;
    }
</style>
</head>
<body>
    <!-- 
    제이쿼리 hover() method 알아보기
    -->
<!-- ul>li*4>lorem1 -->
<ul>
    <li>Lorem.</li>
    <li>Similique!</li>
    <li>Fuga.</li>
    <li>Eius!</li>
</ul>
<script>
    $("ul>li").hover(
        function(){
            $(this).append("<span>***</span>");
        },   //over
        function(){
            // consol.log($(this).last());
            // $(this).children().last().remove();
            $(this).find("span").last().remove();
}    );
</script>

</body>
