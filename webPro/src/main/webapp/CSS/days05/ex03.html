<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;

        position: relative; /* 이동 t, r, b.l 기준 */

        /* 애니메이션 처리 위한 속성 지정*/
        animation-name: sample;
        /* 애니메이션 완료하는 데 걸리는 시간*/
        animation-duration: 4s;
        /* 애니메이션 속도 곡선 : 등속 */
        animation-timing-function: linear;
        /* 반복 횟수 */
        /* animation-iteration-count: infinite;*/
        /* 지연시간*/
        animation-delay: 2s;

        /* 애니메이션 시작 전, 종료 후 요소의 스타일 */
        /*
        forwards : 종료 시의 마지막 키 프레임 스타일 유지
        backwards : 시작 시의 마지막 키 프레임 스타일 유지
        */
        animation-fill-mode: forwards;

        /*normal
        reverse
        alternate-reverse*/
        animation-direction: alternate-reverse;

        /* 약식 */
        /* animation: sample 4s linear 2s infinite alternate; */
    }

    /* 규칙 sample 이름 정했습니다*/
@keyframes sample{
    from{   /* 0% */
        background-color: red;
    }to{    /* 100% */
        background-color: yellow;
    }
}

</style>
</head>
<body>
<!-- 
[ CSS 애니메이션 (animation) ]
- js, flash, 사용하지 않고도 css를 사용해서 애니메이션 처리 가능
- 의미 : 하나 스타일에서 점차 다른 스타일로 변환되는 것
- css 애니메이션 처리
    ㄴ 키프레임 (keyframe) ? 특정 시간에 가지는 요소의 스타일
        키프레임 + 키프레임 + 키프레임 + 키프레임 + 키프레임.. : 애니메이션 효과를 나타냄

@keyframes  규칙
animation-name
animation-duration
animation-delay
animation-iteration-count
animation-direction
animation-timing-function
animation-fill-mode
animation 약식
-->
<div>

</div>

</body>
</html>
