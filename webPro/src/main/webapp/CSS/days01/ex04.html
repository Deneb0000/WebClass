<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
    padding: 20px;
}
/* 그룹선택자 */
h1, h2, h3, h4, h5, h6{
    border: solid 1px gray;
}

/* ㄱ. 요소   요소
    div 태그 안의 모든 후손 자식 포함
*/
/* div a{ */

/* ㄴ. 요소 > 요소
    div 태그 안의 직계 자식
*/
div>a{
    font-size: 40px;
}

/* div 바로 뒤에있는 p만 (형제)*/
div+p{
    background-color: #720000;
}
/* p 요소 뒤에 오는 모든 div 형제 태그(요소) */
p~div{
	border-width: 10px;
}

</style>

</head>
<body>
<!-- 
[css 선택자(select) : 적용하고자하는 대상]    
1) 단순선택자 : 태그명, #아이디명, .클래스명, * 범용선택자, 1,2,3,4,5{그룹화선택자}
2) 조합선택자 : 요소 간의 특정 관계를 기반으로 하는 선택자
    ㄱ. 요소   요소     : 모든 후손 div a
    ㄴ. 요소 > 요소     : 직계 자식 div >a
    ㄷ. 요소 + 요소		: 앞 요소의 형제 요소 div + p 
    ㄹ. 요소 ~ 요소	:
-->

<a href="">Lorem.</a>
<a href="">Pariatur.</a>
<a href="">Quasi!</a>

<div>
    111
    <a href="">XXX</a>
    <a href="">XXX</a>
    <br>
    <p>
        <a href="">YYY</a>
    </p>
    <a href="">XXX</a>
</div>

<p id="p1" class="second">Lorem</p>
<p id="p2" class="second">Lorem</p>

<!-- div>{Lorem.}^div.second>{ZZZ}^div>{Lorem.} -->
<div>Lorem.</div>
<div class="second">ZZZ</div>
<div>Lorem.</div>


</body>
</html>
