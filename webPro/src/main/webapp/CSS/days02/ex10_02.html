<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .imgbox{
        width: 120px;
        border: 1px solid gray;
        padding: 6px;
        margin: 4px;
        text-align: center;

        float: left;
    }
    .imgbox img{
        width: 100%;
    }

</style>
</head>
<body>
<h3>display,    visibility 속성 차이점 + js&jq</h3>

<div id="imgbox1" class="imgbox">
    Box1
    <img src="../images/img_5terre.jpg" alt=""/>
    <button onclick="remove();">Remove</button>
</div>
<div id="imgbox2" class="imgbox">
    Box2
    <img src="../images/img_lights.jpg" alt=""/>
    <button>Hide</button>
</div>
<div id="imgbox3" class="imgbox">
    Box3
    <img src="../images/img_forest.jpg" alt=""/>
    <button>ResetAll</button>
</div>
<script>
    // 1. remove 버튼
    const btnRemove = document.querySelector("#imgbox1 > button");
    // 2. hide 버튼
    const btnHide = document.querySelector("#imgbox2 > button");
    // 3. redetall 버튼
    const btnReset = document.querySelector("#imgbox3 > button");
  
    /*
console.log(btnRemove);
console.log(btnHide);
console.log(btnReset);
*/

//이벤트 등록 1
function remove(){
    //css style="display:none"
    div1 = btnRemove.parentElement;
    div1.style.display="none"; //js
}
    

//이벤트 등록 2
btnHide.onclick=function(){
//css style ="visivility :hidden"
/* alert(this); //[object HTMLButtonElement]*/
div2 = this.parentElement;
div2.style.visibility="hidden";
}
//이벤트 등록 3
btnReset.addEventListener("click", function(){
    div1.style.display="block"
    div2.style.visibility="visible"

});

    //<button onclick="remove();">Remove</button>
    //<button>Hide</button>
    //<button>ResetAll</button>
</script>
</body>
</html>
