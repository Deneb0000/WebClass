<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    div.mycontainer{
        border: 1px solid gray;
        width: 100%;
        /* overflow: hidden; */
        overflow: auto;
    }
    
    div.mycontainer div{
        width: 33%;
        float: left;
    }
</style>
</head>
<body>
<!--
    [div]
      ㄴ 컨테이너
      ㄴ배치(layout)    
      div
       ㄴ div
       ㄴ div
       ㄴ div
     div
     div    div     div
     - 3개의 얖를 서로 3등분해서 배치
     - float 속성 사용.
        ㄴ 이미지 + 텍스트 정렬 (원래 사용 목적)
        ㄴ ul   li/li/li
            메뉴
        ㄴ contents 위치를 지정 사용. + 서로 겹쳐지기도 한다.
-->
<!-- .mycontainer -->
<div class="mycontainer">
    <!-- div>h2+p*2 -->
    <div style="background-color: #FFF4A3;">
        <h2>London</h2>
        <p>lllllllll</p>
        <p>ddddddddd</p>
    </div>

    <div style="background-color: pink;">
        <h2>Oslo</h2>
        <p>qqqqqq</p>
        <p>wwwwww</p>
    </div>

    <div style="background-color: #CCCCFF;">
        <h2>Rome</h2>
        <p>eeeeeee</p>
        <p>rrrrrrr</p>
    </div>
</div>
xx
</body>
</html>
