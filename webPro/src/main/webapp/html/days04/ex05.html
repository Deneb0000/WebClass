<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon"
	href="http://localhost/webPro/images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
div {
	background-color: #FFFF55;
    width: 300px;
}
span {
	border: solid 1px red;
}
</style>
</head>
<body>
    <!-- 안녕하세요 <span>홍길동</span>입니다.<br>
    안녕하세요 <div style="display: inline;">홍길동</div>입니다. -->

	<!--
    [div]   
      ㄴ 다른 html 요소외 컨테이너(용기) 사용.
      ㄴ 블럭 모드

    [span]
      ㄴ 다른 html 요소외 컨테이너(용기) 사용.
      ㄴ 인라인 모드
-->
      <!-- 요소 이벤트 1 방법 : 요소 이벤트처리하는 onXXX속성 -->
	<button onclick="demoHide()">숨기기</button>
      <!-- 요소 이벤트 2 방법 :  -->    
	<button onclick="btnShow()">보이기</button>

	<dr>
	<div id='demo'>
        <span>이시훈</span><br>
        <span>김준석</span><br>
        <span>김재민</span><br>
	</div>
	</dr>
    <script>
         var demo=document.getElementById("demo");

        function demoHide(){
           demo.style.display="none";
        }
       
        var btnShow = document.getElementById("btnShow");
        btnShow.onclick = function(){
        // alert("이벤트 확인");
            demo.style.display="block";
            //div는 block 속성
        }
    </script>
</body>
</html>
