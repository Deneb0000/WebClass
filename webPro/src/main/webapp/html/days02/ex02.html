<H1> 요소 설정	-	가장 중요한 제목</h1>
<h2> 요소 설정</h2>
<h3> 요소 설정</h3>

<h5> 요소 설정</h5>

<!--
	hn 태그 - 웹 페이지의 표시되는 제목 또는 부제목
		  - 검색 엔진은 제목을 사용하여 [웹페이지의 구조]와 내용을 색인화한다.
		  - 제목 위/아래에 자동 공백(여백 margin)이 추가 + 굵게
		   
	

	[W3c]	-	html 태그는 대소문자를 구분하지 않는다. (소문자 권장)
	- <시작 태그 속성명 = "속성값 속성값 속성값" 속성명='속성값'> 안에 속성을 설정할 수 있다.
		속성명은 그 요소의 추가 적인 정보를 제공한다. (소문지 권장)
		모든 요소는 속성을 가질 수 있다.
-->
