<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  

.ancestors *{
  display: block;
  border:  2px solid lightgray;
  color: lightgray;
  padding: 100px;
}
</style>

</style>

<body>
  <!-- 조상과 자손을 다루는 예제 -->

  <div class="ancestors">
    <div style="width: 500px;"> div (great-grandparent)
      <ul> ul (grandparent)
        <li>li (direct parent)
          <span>span</span>
        </li>
      </ul>
    </div>
  

  <div>div
    <p> p
      <span> span</span>
    </p>
  </div>

</div>

<script>
  //자식찾기
  $("div.ancestors")

  // .children("ul")
  // .find("ul")    //자식중에 ul 태그를 찾겠다
  .find("*")      //모든 자식       <-> parents()
  .css({
      "color":"red"
      ,"border":"2px solid red"
    })
</script>
