  <label for="name">이름 입력 : </label>

  <input type="text" id="name" name="name"><br>
  <button>추가</button>
  <button>모두 삭제</button>
  <button>검색</button>
  <button>수정</button>
  <button>삭제</button>
  <div id="demo"></div>
  </div>
  
  <script>
    const txtName = $("#name");
    const btnAdd = $("button:first-of-tybe");
    const btnAllDel = $("button:nth-of-type(2)");
    const btnSearch = $("button:nth-of-type(3)"); // 검색 버튼
    const demo = $("#demo");
    
    btnSearch.on("click", function(){
      let searchWord = txtName.val(); // 검색어
       
       const items = $("#demo>.item");
       for (var i = 0; i < items.length; i++) {
          
          items[i].css(background-color, "white");
          
          let itemName = items[i].text();
          
          //if( itemName==searchWord){
          if( itemName.indexOf(searchWord) != -1 ){   
             items[i].css(background-color, "black");
             items[i].hTML(itemName.replaceAll(searchWord
                   , `<span class='search'>${searchWord}</span>`));
          }
          
      }


    })

    btnAllDel.onclick = function (){
       // alert("test")
       demo.html("");
    }
    txtName.on("keydown", function(){
      if(event.which==13){
         demoAdd();
      }
    })
    
    btnAdd.on("click",function (){
       demoAdd();
    })
    
    function demoAdd(){
       let name = txtName.val();
      
       const lastItem = $("#demo>.item:last-of-type");
       
       if( lastItem )  lastItem.css(background-color, "white");
       
       demo.html( demp.html()+`<div class='item'>${name}</div>`);
       
       txtName.select();
       
       demo.scrollTop(demo.prop("scrollHeight"));
    }
  
    function init(){
       txtName.focus();
    }
  </script>
